<template>
    <lightning-record-edit-form object-api-name={objectApiName}>
        <div class="slds-form-element">
            <label class="slds-form-element__label" for="fieldId">{fieldLabel}</label>
            <lightning-input-field id="fieldId" field-name={fieldApiName} variant="label-hidden" value={value}
                onchange={handleChange} disabled={disabled} required={required}> </lightning-input-field>
        </div>
    </lightning-record-edit-form>
</template>
